<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img
        src="assets/logohtml.webp"
        alt="Logo HTML5"
        width="300"
        height="300"
        />
        <img
        src="https://img.freepik.com/vector-gratis/logotipo-sport-motorcicly_25327-58.jpg?size=338&ext=jpg"
        alt="Logo moto"
        width="300"
        height="300"
        />

        <br />

        <h3>Vídeo</h3>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
        <video width="300" height="300" controls autoplay muted loop>
        <source src="assets/Intro.mp4" type="video/mp4" />
        </video>

        <br />

        <h3>Audio</h3>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
        <audio controls autoplay loop>
        <source src="assets/gnr-welcome.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
