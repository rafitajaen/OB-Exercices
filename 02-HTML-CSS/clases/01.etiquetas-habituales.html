    <body>
        <h1>Encabezado 1</h1>
        <!--
            Divs and paragraphs
        -->
        <div>
        <p>Hola, soy un párrafo</p>
        </div>

        <!--
            Anchors
        -->
        <a href="https://google.com">Soy un enlace externo</a>
        <a href="02.formularios.html">Soy un enlace interno</a>

        <!--
            Orderer List
            ------ Emmet command: div>h3+div>h4+ol>li*5
        -->
        <div>
        <h3>Listas</h3>
        <div>
            <h4>Ordered Lists</h4>
            <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
            <li>Elemento 5</li>
            </ol>
            <div>
            <h4>Unordered Lists</h4>
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
            </ul>
            </div>
        </div>
        </div>

            Imágenes
